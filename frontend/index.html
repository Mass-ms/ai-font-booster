<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AI Font Booster</title>
  <!--Import Noto Sans JP Font-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <!--<link rel="stylesheet" href="css/index.css" type="text/css">-->
</head>

<body>
  <nav class="blue darken-2" role="navigation">
    <div class="nav-wapper container">
      <a href="#" class="brand-logo left">AI Font Booster</a>
    </div>
  </nav>
  <div class="card indigo lighten-5">
    <div class="row">
      <div class="col s12 m4 l5">
        <div class="card blue lighten-4">
          <div class="card-content black-text">
            <span class="card-title">Reference Font</span>
            <div class="font-display-A">ここに文章を入力</div>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" id="importA"><i
                class="material-icons left">file_upload</i>set font</a>
          </div>

        </div>
        <div class="card blue lighten-2">
          <div class="card-content black-text">
            <span class="card-title">Missing Font</span>
            <div class="font-display-B">ここに文章を入力</div>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" id="importB"><i
                class="material-icons left">file_upload</i>set font</a>
          </div>
        </div>
      </div>
      <div class="col s12 m4 l2">
        <div class="card indigo lighten-4">
          <div class="card-content black-text">
            <span class="card-title">Fusion</span>
            <form action="#">
              <p>
                <label>
                  <input type="checkbox" class="filled-in" id="checkbox-importA" disabled />
                  <span>Set Reference Font</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" class="filled-in" id="checkbox-importB" disabled />
                  <span>Set Missing Font</span>
                </label>
              </p>
            </form>
          </div>
          <div class="card-action">
            <div class="progress">
              <div class="determinate" style="width: 0%" id="fusion-prog"></div>
            </div>
            <a class="waves-effect waves-light btn disabled" id="fusion"><i
                class="material-icons left">send</i>fusion</a>
          </div>
        </div>
      </div>
      <div class="col s12 m4 l5">
        <div class="card deep-purple lighten-4">
          <div class="card-content black-text">
            <span class="card-title">Boosted Font</span>
            <div class="font-display-C">ここに文章を入力</div>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" id="export" disabled><i class="material-icons left">file_download</i>save font</a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-action">
      <label class="active" for="display">Display Text</label>
      <input value="ここに文章を入力" id="display" type="text" class="validate">
    </div>
  </div>

  <script type="text/javascript" src="js/import.js"></script>
  <script type="text/javascript" src="js/fusion.js"></script>
  <script type="text/javascript" src="js/display.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
